                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `movie-roulette-v42-pro-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
                showToast(t('EXPORT'));
            };
            
            const importData = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if(data.movies) setMovies(prev => [...prev, ...data.movies.filter(m => !prev.some(p => p.title === m.title))]);
                        if(data.tvShows) setTvShows(prev => [...prev, ...data.tvShows.filter(m => !prev.some(p => p.title === m.title))]);
                        if(data.backlog) setBacklog(prev => [...prev, ...data.backlog.filter(m => !prev.some(p => p.title === m.title))]);
                        if(data.watched) setWatched(data.watched);
                        if(data.blacklist) setBlacklist(data.blacklist);
                        if(data.apiKey) setApiKey(data.apiKey);
                        if(data.winCount) setWinCount(data.winCount);
                        showToast('Import OK');
                    } catch (err) { showToast('Import failed'); }
                };
                reader.readAsText(file);
            };

                                    <button onClick={() => { const topGenres = watched.filter(w => w.tmdbData?.genre_ids).flatMap(w => w.tmdbData.genre_ids).reduce((acc, g) => { acc[g] = (acc[g] || 0) + 1; return acc }, {}); const top3 = Object.entries(topGenres).sort((a,b) => b[1] - a[1]).slice(0, 3).map(([id]) => parseInt(id)); const allGenres = Object.keys(GENRES).map(id => parseInt(id)); const antiRutGenres = allGenres.filter(g => !top3.includes(g)).slice(0, 5); setFilters({ genres: antiRutGenres, time: null }); showToast('ðŸŽ² Anti-Rut!'); }} className="flex-shrink-0 px-3 py-2 text-[10px] font-bold uppercase border-2 border-verified text-verified hover:bg-verified hover:text-white transition-all whitespace-nowrap">ðŸŽ² ANTI-RUT</button>
                                    {(filters.genres.length > 0 || filters.time) && <button onClick={() => setFilters({ genres: [], time: null })} className="flex-shrink-0 px-3 py-2 text-[10px] font-bold uppercase border border-gray-400 text-gray-500 hover:border-black hover:text-black transition-all">âœ• CLEAR</button>}
                                </div>
                                <div className="flex flex-col gap-2 mb-6">
                                    <div className="flex gap-2">
                                        <SearchInput type={homeMode === 'movie' ? 'movie' : 'tv'} apiKey={apiKey} language={language} placeholder={homeMode === 'movie' ? t('PLACEHOLDER_MOVIES') : t('PLACEHOLDER_TV')} onAdd={(t,m) => handleAdd(t, {...m, type: homeMode})} />
                                    </div>
                                </div>
                                <div className="flex justify-between items-center mb-2">
                                    <h2 className="font-bold text-xs uppercase tracking-widest">{t('HEADER_MOVIES')} ({displayList.length})</h2>

                                                <button onClick={() => deleteItem(item.id, 'backlog')} className="text-red-500 text-[10px] font-bold uppercase underline">Remove</button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentTab === 'discover' && <DiscoverTab watched={watched} backlog={backlog} apiKey={apiKey} language={language} onAdd={(item) => handleAdd(item.title, item)} onAddToWatchlist={handleAddToWatchlist} onSeen={handleSeenRecommendation} onInfo={setInfoItem} t={t} movies={movies} tvShows={tvShows} showToast={showToast} />}

                        {currentTab === 'swipe' && (
                            <div className="h-[80vh] flex flex-col">
                                <SwipeTab watched={watched} backlog={backlog} movies={movies} tvShows={tvShows} blacklist={blacklist} apiKey={apiKey} language={language} onAddToWatchlist={handleAddToWatchlist} onSeen={handleSeenRecommendation} onBlacklist={handleBlacklist} onInfo={setInfoItem} t={t} soundEnabled={soundEnabled} />
                            </div>
                        )}

                        {currentTab === 'history' && (
                            <div className="pb-24">
                                <h1 className="text-2xl font-black uppercase mb-4 border-b-4 border-black pb-2">{t('NAV_HISTORY')}</h1>
                                <ProfileStats watched={watched} t={t} />
                                {watched.map(item => (
                                    <div key={item.id} className="flex items-center gap-3 py-3 border-b border-gray-300">
                                        {item.tmdbData?.poster_path && <img src={`https://image.tmdb.org/t/p/w92${item.tmdbData.poster_path}`} className="w-10 h-14 object-cover border border-black" />}
                                        <div className="flex-1">
                                            <span className="font-bold uppercase text-xs block">{item.title} {item.tmdbData && <VerifiedBadge />} {item.origin === 'roulette' && <RouletteBadge />}</span>
                                            <span className="text-[10px] text-gray-500 uppercase">{formatDate(item.watchedDate)}</span>
                                        </div>
                                        <div className="flex gap-2 items-center">
                                            <button onClick={() => setRateModalItem(item)} className={`text-[10px] font-bold border border-black px-2 py-1 uppercase ${typeof item.rating === 'number' && item.rating >= 4 ? 'bg-love text-white' : ''}`}>
                                                {item.rating ? (typeof item.rating === 'number' ? `${item.rating}/5` : item.rating) : t('RATE_LABEL_ADD')}
                                            </button>
                                            {item.tmdbData && <button onClick={() => setInfoItem({ tmdbData: item.tmdbData, title: item.title, type: item.type })}><Icons.Info /></button>}
                                            <button onClick={() => deleteItem(item.id, 'history')}><Icons.Trash /></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentTab === 'settings' && (
                            <div className="pb-24">
                                <h1 className="text-2xl font-black uppercase mb-6">{t('SETTINGS_TITLE')}</h1>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-xs font-bold uppercase mb-2">{t('SETTINGS_LANG_LABEL')}</label>
                                        <select value={language} onChange={e => setLanguage(e.target.value)} className="w-full p-4 border-2 border-black bg-transparent font-bold uppercase">
                                            <option value="en-US">ENGLISH</option>
                                            <option value="pt-PT">PORTUGUÃŠS</option>
                                        </select>
                                    </div>
                                    <div className="flex items-center gap-4 border-2 border-black p-4">
                                        <input type="checkbox" checked={soundEnabled} onChange={e => setSoundEnabled(e.target.checked)} className="checkbox-receipt" />
                                        <span className="font-bold uppercase">{t('SOUND')}</span>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold uppercase mb-2">{t('SETTINGS_API_LABEL')}</label>
                                        <input type="text" value={apiKey} onChange={e => setApiKey(e.target.value)} className="w-full p-4 border-2 border-black bg-transparent font-mono text-xs" placeholder="API KEY" />
                                    </div>
                                    <div className="pt-6 border-t-2 border-black">
                                        <h3 className="font-bold uppercase text-xs mb-2">Data</h3>
                                        <button onClick={() => fileInputRef.current.click()} className="w-full py-3 border-2 border-black mb-2 font-bold uppercase hover:bg-black hover:text-bone btn-primary">{t('IMPORT')}</button>
                                        <input ref={fileInputRef} type="file" className="hidden" onChange={e => importData(e.target.files[0])} />
                                        <button onClick={exportData} className="w-full py-3 bg-black text-bone font-bold uppercase hover:bg-gray-800 btn-primary">{t('EXPORT')}</button>
                                    </div>
                                    <div className="pt-6 border-t-4 border-red-600">
                                        <h3 className="text-red-600 font-bold uppercase text-xs mb-4">{t('DANGER_ZONE')}</h3>
                                        <button onClick={() => clearList('movies')} className="w-full py-3 border-2 border-red-600 text-red-600 font-bold uppercase hover:bg-red-600 hover:text-white mb-2 btn-primary">{t('BTN_CLEAR_MOVIES')}</button>
                                        <button onClick={() => clearList('tv')} className="w-full py-3 border-2 border-red-600 text-red-600 font-bold uppercase hover:bg-red-600 hover:text-white btn-primary">{t('BTN_CLEAR_TV')}</button>
                                    </div>
                                    <div className="text-center pt-4 text-[10px] text-gray-400">
                                        <p>V42 ACTUAL PRO</p>
                                        <p className="mt-1">Made with â¤ï¸ & ðŸŽ°</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-[#EFEEE5] border-t-4 border-black z-50 h-16 flex justify-around items-center pb-safe">
                        {['home', 'watchlist', 'discover', 'swipe', 'history', 'settings'].map(tab => (
                            <button key={tab} onClick={() => setCurrentTab(tab)} className={`flex-1 flex flex-col items-center justify-center h-full transition-colors ${currentTab === tab ? 'text-black' : 'text-gray-400'}`}>
                                {tab === 'home' && <Icons.Home />}
                                {tab === 'watchlist' && <Icons.Watchlist />}
                                {tab === 'discover' && <Icons.Discover />}
                                {tab === 'swipe' && <Icons.Swipe />}
                                {tab === 'history' && <Icons.History />}
                                {tab === 'settings' && <Icons.Settings />}
                                <span className="text-[9px] font-bold uppercase mt-1">{t(`NAV_${tab.toUpperCase()}`)}</span>
                            </button>
                        ))}
                    </div>

                    {showResult && selectedItem && !isSpinning && (
                        <div className="fixed inset-0 z-[60] bg-black/90 flex items-center justify-center p-6 animate-fade-in" onClick={() => setShowResult(false)}>
                            <div className="bg-black text-bone overflow-hidden shadow-2xl relative celebrate w-full max-w-lg border-[12px] border-bone" onClick={e => e.stopPropagation()}>
                                {selectedItem.tmdbData && selectedItem.tmdbData.backdrop_path && (
                                    <div className="absolute inset-0 z-0 opacity-40">
                                        <img src={`https://image.tmdb.org/t/p/w780${selectedItem.tmdbData.backdrop_path}`} className="w-full h-full object-cover filter grayscale contrast-125" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black via-black/80 to-transparent"></div>
                                    </div>
                                )}
                                <div className="relative z-10 p-6 flex flex-col gap-6">
                                    <div className="flex gap-4">
                                        {selectedItem.tmdbData && selectedItem.tmdbData.poster_path ? (
                                            <img src={`https://image.tmdb.org/t/p/w342${selectedItem.tmdbData.poster_path}`} className="w-32 h-48 object-cover border-2 border-bone shadow-lg flex-shrink-0" />
                                        ) : (

                                        )}
                                        <div className="flex-1 text-left">
                                            <p className={`text-xs font-bold ${winCount === 1 ? 'text-white bg-love animate-pulse' : 'text-love bg-bone'} inline-block px-2 py-1 mb-2 tracking-widest uppercase`}>
                                                {winCount === 1 ? 'ðŸŽ‰ ' + t('FIRST_SPIN') + ' ðŸŽ‰' : `ðŸŽ° WIN #${winCount}`}
                                            </p>
                                            <h2 className="text-2xl font-black uppercase leading-tight font-sans mb-2">{selectedItem.title} <VerifiedBadge /></h2>
                                            <div className="flex flex-wrap gap-3 text-xs font-mono text-gray-400 mb-4">
                                                <span>{selectedItem.tmdbData ? selectedItem.tmdbData.release_date?.split('-')[0] : ''}</span>
                                                {selectedItem.tmdbData && <span>â˜… {selectedItem.tmdbData.vote_average?.toFixed(1)}</span>}
                                            </div>
                                        </div>
                                    </div>
                                    <p className="text-sm text-gray-300 line-clamp-4 leading-relaxed font-sans">{selectedItem.tmdbData ? selectedItem.tmdbData.overview : 'No description.'}</p>
                                    <button onClick={() => setRateModalItem(selectedItem)} className="w-full px-6 py-4 bg-bone text-black text-sm font-bold uppercase tracking-wider hover:bg-white transition-all btn-primary">âœ“ {t('BTN_WATCHED')}</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isSpinning && (
                        <div className="fixed inset-0 z-[60] bg-black/90 flex items-center justify-center">
                            <div className="text-center">
                                <p className="text-xs uppercase text-gray-400 mb-2 tracking-widest">{t('SPINNING')}</p>
                                <p className="text-3xl font-bold text-bone spin-animation truncate uppercase font-sans max-w-sm">{spinningText}</p>

                    )}

                    <MovieDetailPage item={infoItem} onClose={() => setInfoItem(null)} t={t} apiKey={apiKey} language={language} onAdd={(item) => handleAdd(item.title, item)} onAddToWatchlist={handleAddToWatchlist} onSeen={handleSeenRecommendation} onBlacklist={handleBlacklist} onNavigate={setInfoItem} />
                    <RateModal isOpen={!!rateModalItem} onClose={() => setRateModalItem(null)} onRate={confirmWatched} t={t} />

                    {showConfetti && <Confetti isFirstSpin={winCount === 1} />}
                </div>
            );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
